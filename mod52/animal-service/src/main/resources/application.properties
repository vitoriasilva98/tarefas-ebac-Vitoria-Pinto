spring.application.name=animal-service

## Configuração da aplicação
server.port=8081

## Propriedades do banco de dados
spring.datasource.url=jdbc:h2:mem:db-animals
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
## Desabilita a criação dinâmica da entidade (tabela) no banco
spring.jpa.hibernate.ddl-auto=none

## spring.datasource.url=jdbc:h2:file:/ebac/animals - salva os dados em um arquivo
